<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - Histórico</title>
    <link rel="icon" href="/logo/icon/roxo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="side-bar">
        <div class="logo-container">
            <img src="{{logoSrc}}" class="logo">
        </div>
        <div class="buttons-container">
            <ul class="buttons-list">
                <a href="#"><li>
                    Início
                </li></a>
                <a href="#">
                    <li>
                        Agenda
                    </li>
                </a>
                <a href="ger-historico">
                    <li>
                        Histórico
                    </li>
                </a>
                <a href="#">
                    <li>
                        Funcionários
                    </li>
                </a>
                <a href="#">
                    <li class="selected">
                        Animais
                    </li>
                </a>
                
               
            </ul>
        </div>
        <div class="tips-container">
            <div class="tip-container">
                <h2>Dica</h2>
                <p id="tip-text">{{tipText}}</p>
                <div>
                    <ul class="tip-buttons-container">
                        <li class={{selected[0]}}></li>
                        <li class={{selected[1]}}></li>
                        <li class={{selected[2]}}></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="top-content">
            <div class="left-container">
                <ul class="navigation-buttons-container">
                    <a href=""><li><img src="{{arrowSrc}}" alt="Arrow"></li></a>
                    <a href=""><li class="right"><img src="{{arrowSrc}}" alt="Arrow" class="rotate180"></li></a>
                </ul>
            </div>
            <div class="right-container">
                <h2>{{funcionario.Nome}} {{funcionario.Apelido}}</h2>
                <img src="{{doctorSrc}}" alt="Clinica">
            </div>
        </div>
        <div class="bottom-content">
            <div class="open-animal-container" *ngIf="editAtivo==1">
                <form (ngSubmit)="updateAnimal($event)">


                    <label>
                        Nome
                    </label>
                    <input type="text" name="Nome" [ngModel]="animalEdit.Nome" disabled><br>


                    <label>
                        Altura
                    </label>
                    <input type="text" name="Altura" [ngModel]="animalEdit.Altura"><br>

                    <label>
                        Peso
                    </label>
                    <input type="text" name="Peso" [ngModel]="animalEdit.Peso"><br>


                    <label>
                        Classe
                    </label>
                    <input type="text" name="Classe" [ngModel]="animalEdit.Classe" disabled><br>


                    <label>
                        Data de Nascimento
                    </label>
                    <input type="datetime-local" name="DataNascimento" [ngModel]="animalEdit.DataNascimento"><br>



                    <label>
                        Especie
                    </label>
                    <input type="text" name="Especie" [ngModel]="animalEdit.Especie"><br>

                    <label>
                        Estado
                    </label>
                    <select name="Estado" [ngModel]="animalEdit.Estado">
                        <option>Ativo</option>
                        <option>Verificado</option>
                        <option>Inativo</option>
                        <option>Arquivado</option>
                    </select><br>

                    <label>
                        Genero
                    </label>
                    <select name="Genero" [ngModel]="animalEdit.Genero">
                        <option>Macho</option>
                        <option>Fêmea</option>
                    </select><br>


                    <button type="submit">Confirmar</button>
                    <button (click)="changeEditarStatus(0)">Cancelar</button>
                </form>
                
            </div>
            <div class="table-container">
                <table>
                    <tr class="table-header">
                        <th width="18%">Foto</th>
                        <th width="18%">Nome</th>
                        <th width="18%">Dono</th>
                        <th width="18%">E-mail</th>
                        <th class="buttons-header" >
                            <input type="text" placeholder="Pesquisar" [(ngModel)]="filterText">
                        </th>
                    </tr>
                    <tr *ngFor="let animais of animais | filter:filterText" class="table-row">
                        <td class="td-img"><img src="{{animalSrc}}" alt="Animal"></td>
                        <td class="name">{{animais.Nome}}</td>
                        <td>{{animais.NomeCliente}}</td>
                        <td>{{animais.EmailCliente}}</td>
                        <td>
                            <button class="btn-call-to-action" (click)="editar(animais)">
                                Detalhes
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main-scripts.js"></script>
    <script src="js/tabela-filtro.js"></script>
</body>
</html>
